<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css"
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>State</h3>
                <h4>California, Hawaii...</h4>
                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Cupertino</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Hawaii:</h2>
                        <ul>
                            <li>Maui</li>
                            <li>O'ahu</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenity</h3>
                <h4>Wifi, Kitchen...</h4>
                <ul class="popover">
                    <li>Jacuzzi</li>
                    <li>Garden</li>
                    <li>TV</li>
                    <li>Arcade</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
      <p>
        Best School
      </p>
    </footer>
  </body>
</html>
